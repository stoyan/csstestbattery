    if (el.addEventListener) {
        el.addEventListener(m, f, false);
    }
    else {
        if (el.attachEvent) {
            el.attachEvent("on" + m, f);
        }
    }
};

function detachEvent(el, m, f){
    if (el.removeEventListener) {
        el.removeEventListener(m, f, false);
    }
    else {
        if (el.detachEvent) {
            el.detachEvent("on" + m, f);
        }
    }
};
