		<style>
			#feedlyBlocked
			{
				transition: opacity 1s linear;
			}
		</style>

        <script>
            try
            {
            	// Make sure that we are loaded on the feedly URL from feedly.com or sandbox.feedly.com
            	if( document.location.host != "feedly.com" && document.location.host != "sandbox.feedly.com" )
            	{
            		document.location = document.location.protocol + "//feedly.com/index.html" + document.location.hash;
            	}
            }
            catch( e )
            {
                // ignore
            }
            
            var errorTimer = window.setTimeout( function(){
               	// The page has successfully loaded.
            	var blockedElemend = document.getElementById( "feedlyBlocked" );
                if( blockedElemend == null )
                	return;
            	
            	handleError()
            },
            5000
            );
            
            function handleError()
            {
            	if( errorTimer != null )
            	{
            		window.clearTimeout( errorTimer );
            		errorTimer = null;
            	}

            	// if loading from http, then redirect to https to avoid CDN
            	if( document.location.protocol == "http" )
            	{
            		document.location = "https://feedly.com/index.html" + document.location.hash;
            		return;
            	}
            	else
            	{
                   	// The page has successfully loaded.
                	var blockedElemend = document.getElementById( "feedlyBlocked" );
                    if( blockedElemend != null )
	            		blockedElemend.style.opacity = 1;
            	}
            }
            
        </script></head></html>
